name: CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  Build-and-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Checkout
        uses: actions/checkout@v2
      - name: Files after checkout
        run: ls -la
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          # Should match gradle wrapper version
          gradle-version: 7.0.2